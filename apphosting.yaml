# Firebase App Hosting Configuration for House Head Chase
# Simplified version without custom build scripts

# Specify the runtime environment
runConfig:
  runtime: nodejs18

# Build configuration - simplified
buildConfig:
  commands:
    # Just install dependencies, no custom build scripts
    - npm install --production
    - echo "Using static files - no build needed"

# Static file serving configuration
serveConfig:
  staticAssets:
    directory: "."
    include:
      - "**/*.html"
      - "**/*.css" 
      - "**/*.js"
      - "**/*.json"
      - "**/*.png"
      - "**/*.svg"
      - "**/*.ico"
      - "**/*.xml"
      - "**/*.txt"
      - "icons/**/*"
    exclude:
      - "node_modules/**/*"
      - ".git/**/*"
      - "scripts/**/*"
      - "*.md"
      - "*.log"
      - ".firebaserc"
      - "firebase.json"
      - "package*.json"

# Environment variables
env:
  NODE_ENV: "production"
